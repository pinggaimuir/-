<script>
function $(id){
	return document.getElementById(id);
}
function showBackUp(id){
	if(id=='bg1'){
		$("bg1").className = "bg";
		$("book1").style.display = "block";
		$("bg2").className = "nobg";
		$("book2").style.display = "none";
		$("bg3").className = "nobg";
		$("book3").style.display = "none";
	}else if(id=='bg2'){
		$("bg1").className = "nobg";
		$("book1").style.display = "none";
		$("bg2").className = "bg";
		$("book2").style.display = "block";
		$("bg3").className = "nobg";
		$("book3").style.display = "none";
	}else{
		$("bg1").className = "nobg";
		$("book1").style.display = "none";
		$("bg2").className = "nobg";
		$("book2").style.display = "none";
		$("bg3").className = "bg";
		$("book3").style.display = "block";
	}
}
function show(num){
	var nowNum;
	if(isNaN(num)){
	    nowNum = 1;
	}else{
		nowNum = num;
	}
	for(var i = 1;i<=3;i++){
		if(i==nowNum){
			$("bg"+nowNum).className = "bg";
			$("book"+nowNum).style.display = "block";
		}else{
			$("bg"+i).className = "nobg";
			$("book"+i).style.display = "none";
		}
	}
	
}
</script>
