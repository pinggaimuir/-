<title>jQuery网站幻灯片切换效果</title>
	<link rel="stylesheet" href="js/lib.css" type="text/css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="js/jQuery.css" type="text/css" media="screen" charset="utf-8">
</head>
	<script src="http://www.google.com/jsapi"></script>
	<script>google.load("jquery", "1");</script>
	<!-- jQuery Image Scale Carousel CSS & JS -->
	<script src="js/jquery-image-scale-carousel.js" type="text/javascript" charset="utf-8"></script>
	<script>
		var carousel_images = [
			"images/01.jpg",
			"images/02.jpg",
			"images/03.jpg",
			"images/04.jpg",
			"images/05.jpg",
			"images/06.jpg",
			"images/07.jpg"
		];
		
		// Example without autoplay
		$(window).load(function() {
			$("#photo_container").isc({
				imgArray: carousel_images
			});	
		});
		
		// Example with autoplay
		/* $(window).load(function() {
			$("#photo_container").isc({
				imgArray: carousel_images,
				autoplay: true,
				autoplayTimer: 5000 // 5 seconds.
			});	
		}); */
	</script>
</head>
<body>
	<h1>jQuery Image Scale Carousel</h1>
	<div id="photo_container"></div>
<p></p>
<p></p>
<p></p>
