<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>基本过滤选择器</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script language="JavaScript" src="../../script/jquery-1.9.1.js"></script>
	<style type="text/css">
		 	div,span{
			    width: 140px;
			    height: 140px;
			    margin: 20px;
			    background: #9999CC;
			    border: #000 1px solid;
				float:left;
			    font-size: 17px;
			    font-family:Roman;
			}
			
			div.mini{
			    width: 30px;
			    height: 30px;
			    background: #CC66FF;
			    border: #000 1px solid;
			    font-size: 12px;
			    font-family:Roman;
			}
	 </style>
	 <!--引入jquery的js库-->
    <script type="text/javascript">
		$(document).ready(function(){
			$("#b1").click(function() {
				$("div:first").css("background-color", "#0000FF");
			});
			$("#b2").click(function() {
				$("div:last").css("background-color", "#0000FF");
			});
			$("#b3").click(function() {
				$("div:not(#one)").css("background-color", "#0000FF");
			});
			$("#b3_1").click(function() {
				$("div[title='aa']:not(#one)").css("background-color", "#0000FF");
			});
			$("#b4").click(function() {
				$("div:even").css("background-color", "#0000FF");
			});
			$("#b5").click(function() {
				$("div:odd").css("background-color", "#0000FF");
			});
			$("#b6").click(function() {
				$("div:gt(3)").css("background-color", "#0000FF");
			});
			$("#b7").click(function() {
				$("div:eq(3)").css("background-color", "#0000FF");
			});
			$("#b8").click(function() {
				$("div:lt(3)").css("background-color", "#0000FF");
			});
			$("#b9").click(function() {
				$(":header").css("color", "red");
			});
			$("#b10").click(function() {
                $.each($("div"),function(i){
                    if(i<6&&i>1) {
                        $(this).css("background-color", "red");
                    }
                });
//                $("div").each(function(index){
//                    if(index>1&&index<6){
//                        $(this).css("background-color","red");
//                    }
//                });
			});
		});
	</script>
	</head>
	 
	<body>
				
		 <input type="button" value="保存"  class="mini" name="ok"  class="mini" />
		 <input type="button" value=" 改变第一个 div 元素的背景色为 #0000FF"  id="b1"/>
		 <input type="button" value=" 改变最后一个 div 元素的背景色为 #0000FF"  id="b2"/>
		 <input type="button" value=" 改变class不为 one 的所有 div 元素的背景色为 #0000FF"  id="b3"/>
		 <input type="button" value=" 改变class不为one,有title属性，并且title属性的值为aa的div元素的背景色为红色"  id="b3_1"/>
		 <input type="button" value=" 改变索引值为偶数的 div 元素的背景色为 #0000FF"  id="b4"/>
		 <input type="button" value=" 改变索引值为奇数的 div 元素的背景色为 #0000FF"  id="b5"/>
		 <input type="button" value=" 改变索引值为大于 3 的 div 元素的背景色为 #0000FF"  id="b6"/>
		 <input type="button" value=" 改变索引值为等于 3 的 div 元素的背景色为 #0000FF"  id="b7"/>
		 <input type="button" value=" 改变索引值为小于 3 的 div 元素的背景色为 #0000FF"  id="b8"/>
		 <input type="button" value=" 改变所有的标题元素的背景色为 #0000FF"  id="b9"/>
		 <input type="button" value=" 改变索引值大于1小于6的div元素的背景色为 #0000FF"  id="b10"/>
		
		 <h1>天气冷了</h1>
		 <h2>天气又冷了</h2>
		 
	     <div id="one">
	    	 id为one  
		     
		 </div>
		
		 <div id="two" class="mini" >
	    	   id为two   class是 mini 
		       <div  class="mini" >class是 mini</div>
		</div>
		
		 <div class="two" title="aa">
		 	    class是 two    title为aa
		       <div  class="mini" >class是 mini</div>
			   <div  class="mini" >class是 mini</div>
		 </div>
		 <div class="one" >
		 	  class是 one 
		       <div  class="mini01" >class是 mini01</div>
			   <div  class="mini" >class是 mini</div>
		</div>
		
		
	</body>
	
   
</html>
