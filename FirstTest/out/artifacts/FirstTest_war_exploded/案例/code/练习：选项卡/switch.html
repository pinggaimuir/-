img{border:0;}

</script>

<table border="0" cellspacing="0" cellpadding="0">

    <td><img src="images/left1.jpg" alt="笔记本" id="left1"/>

     <td><img src="images/right1.jpg" alt="手机充值" id="right1" onmouseover=""/>

	<img src="images/end1.jpg" alt="笔记本" id="end1" />

  </tr>
