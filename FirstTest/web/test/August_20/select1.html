<html lang="en">

                body.appendChild(tip);
                switch(num){
                    case 1:
                        tip.innerHTML="小伙子！你未来很幸福啊！";break;
                    case 2:
                        tip.innerHTML="小伙子！你理想挺远大的么！";break;
                    case 3:
                        tip.innerHTML="小伙子！恭喜你来到欧盟！";break;
                    case 4:
                        tip.innerHTML="小伙子！你他妈想去哪？";break;
                }
            }else {
                switch(num){
                    case 1:
                        p[0].innerHTML="小伙子！你未来很幸福啊！";break;

                    case 4:
                        p[0].innerHTML="小伙子！你他妈想去哪？";break;
                }
            }

           location.href="http://www.4399.com";
        }
    </script>
</head>
<body>

</html>
