<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>history</title>
    <script type="text/javascript" src="jquery-1.9.1.js"></script>
    <script type="text/javascript" >
        $(document).ready(function(){
            $("#btn1").click(function(){
                history.forward();
            });
            $("#btn2").click(function(){
                history.back();
            });
        });
    </script>
</head>
<body>
    <a href="options.html">options.html</a>
    <button id="btn1">前进</button>
    <button id="btn2">后退</button>
</body>
</html>
