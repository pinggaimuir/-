<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>联动菜单</title>
    <script type="text/javascript" language="JavaScript">
        /*定义数组存储选项数据*/
        var projectArray=new Array();
        projectArray[0]=["请选择"];
        projectArray[1]=["太原市","临汾市","吕梁市","阳泉市"];
        projectArray[2]=["东城区","西城区","海淀区","丰台区","朝阳区","昌平区"];
        projectArray[3]=["青岛","济南","秦皇岛","淄博"];
        /*用dom的方式*/
        function classChange(){
            //得到方向选择的索引以及相应的数组
            var i=document.getElementById("selClass").selectedIndex;
            var data=projectArray[i];
            //得到课程徐昂狂对象
            var selObj=document.getElementById("selProject");
            //删除原有的选项
            while(selObj.childNodes.length>0){
                selObj.removeChild(selObj.lastChild);
            }
            //循环数组，写入新的option对象
            for(var i=0;i<data.length;i++){
                var optionObj=document.createElement("option");
                optionObj.value=i;
                optionObj.innerHTML=data[i];
                selObj.appendChild(optionObj);
            }
        }
        /*用html DOM的方式实现*/
        function classChangeByHtmlDom(){
            var i=document.getElementById("selClass").selectedIndex;
            var data=projectArray[i];
            var selObj=document.getElementById("selProject");
            //删除原有的选项
            selObj.options.length=0;
            //向下拉框中添加选项
            for(var i=0;i<data.length;i++) {
                var optionObj = new Option(data[i], i);
                selObj.options[i] = optionObj;
            }
        }
    </script>
</head>
<body>
    <!--联动菜单-->
    省份：
    <select id="selClass" onchange="classChangeByHtmlDom()">
        <option>请选择</option>
        <option>山西省</option>
        <option>北京市</option>
        <option>山东省</option>
    </select>
    城市：
    <select id="selProject">
        <option>请选择</option>
    </select>
</body>
</html>
