     function getSquare(){
        var str=document.getElementById("textData").value;
        if(isNaN(str)){
            alert("请输入一个数字！");

            var data=parseFloat(str);
            var result=data*data;

        function strReplace(){
            var str1=document.getElementById("textString").value;
            var index=0;
            while(index>-1){
                index=str1.indexOf("js",index++);
                str1=str1.replace("js","*");
            }
            document.getElementById("textString").value=str1;
        }
        function strReplace1(){
            var str2=document.getElementById("textString").value;

        function strSort(){
            var array=document.getElementById("textSort").value.split(",");
            array.sort();

        }

            var max=parseInt(document.getElementById("max").value);
            var r=Math.random();
            var num=Math.floor(r*(max-min))+min;
            alert(num);
        }
