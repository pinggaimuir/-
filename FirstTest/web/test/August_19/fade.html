<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淡入淡出</title>
    <script type="text/javascript" src="jquery-1.9.1.js"></script>
    <script type="text/javascript" >
        $(document).ready(function(){
             //淡入
           $("#btn1").on("click",function(){
              $("#d1").fadeIn(2000);
              $("#d2").fadeIn(2000);
              $("#d3").fadeIn(2000);
           });
            //淡出
            $("#btn2").on("click",function(){
                $("#d1").fadeOut(2000);
                $("#d2").fadeOut(2000);
                $("#d3").fadeOut(2000);
            });
            //淡入加淡出
            $("#btn3").on("click",function(){
                $("#d1").fadeToggle(2000);
                $("#d2").fadeToggle(2000);
                $("#d3").fadeToggle(2000);
            });
            //透明化 第一个蚕食为事件，第二个参数为透明度  0-1
            $("#btn4").on("click",function(){
                $("#d1").fadeTo(2000,0.1);
                $("#d2").fadeTo(2000,0.2);
                $("#d3").fadeTo(2000,0.3);
            });
        });
    </script>
    <style type="text/css">
        #d1,#d2,#d3{
            width:200px;
            height:200px;
            display:none;
        }
        #d1{
            background-color: #0000CC;
        }
        #d2{
            background-color:darkcyan;
        }
        #d3{
            background-color:darkgoldenrod;
        }
    </style>
</head>
<body>
    <button id="btn1">fadein</button><button id="btn2">fadeout</button>
    <button id="btn3">fadeToggle</button><button id="btn4">fadeout</button>
    <div id="d1" ></div>
    <div id="d2" ></div>
    <div id="d3" ></div>

</body>
</html>
