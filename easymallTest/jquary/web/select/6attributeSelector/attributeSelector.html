<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>属性选择器</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script language="JavaScript" src="../../script/jquery-1.9.1.js"></script>
	<style type="text/css">
		 	div,span{
			    width: 140px;
			    height: 140px;
			    margin: 20px;
			    background: #9999CC;
			    border: #000 1px solid;
				float:left;
			    font-size: 17px;
			    font-family:Roman;
			}
			
			div.mini{
			    width: 30px;
			    height: 30px;
			    background: #CC66FF;
			    border: #000 1px solid;
			    font-size: 12px;
			    font-family:Roman;
			}
			
			div.visible{
				display:none;
			}
	 </style>
	 <!--引入jquery的js库-->
	  <script type="text/javascript">
		  $().ready(function(){
			 $("#b1").click(function(){
				$("div[title]").css("background-color","red");
			 });
			 $("#b2").click(function(){
				$("div[title='test']").css("background-color","red");
			 });
			 $("#b3").click(function(){
				$("div[title!='test']").css("background-color","red");
			 });
			 $("#b4").click(function(){
				$("div[title^='te']").css("background-color","red");
			 });
			 $("#b5").click(function(){
				$("div[title$='est']").css("background-color","red");
			 });
			 $("#b6").click(function(){
				$("div[title*='es']").css("background-color","red");
			 });
			 $("#b7").click(function(){
				$("div[id][title*='es']").css("background-color","red");
			 });
			 $("#b8").click(function(){
				$("[id='one'][class='one'],div[title]:hidden").css("background-color","red").show(500);
			 });
		  });
	  </script>
	</head>
	 
	<body>
				
		 <input type="button" value="保存"  class="mini" name="ok"  class="mini" />
		 <input type="button" value=" 含有属性title 的div元素"  id="b1"/>
		 <input type="button" value=" 属性title值等于test的div元素"  id="b2"/>
		 <input type="button" value=" 属性title值不等于test的div元素(没有属性title的也将被选中)"  id="b3"/>
		 <input type="button" value=" 属性title值 以te开始 的div元素."  id="b4"/>
		 <input type="button" value=" 属性title值 以est结束 的div元素.."  id="b5"/>
		 <input type="button" value="属性title值 含有es的div元素."  id="b6"/>
		 <input type="button" value="选取有属性id的div元素，然后在结果中选取属性title值含有“es”的 div 元素"  id="b7"/>
		 <input type="button" value="选择隐藏域,含有title的属性的div,id为one,class为one的元素"  id="b8"/>
		 
		 <!--文本隐藏域-->
         <input type="hidden" value="hidden_1">
		 <input type="hidden" value="hidden_2">
		 <input type="hidden" value="hidden_3">
		 <input type="hidden" value="hidden_4">
		 
		 <h1>天气冷了</h1>
		 <h2>天气又冷了</h2>
		 
	     <div id="one">
	    	 id为one   div
		     
		 </div>
		
		 <div id="two" class="mini"  title="test">
	    	   id为two   class是 mini  div  title="test"
		       <div  class="mini" >class是 mini</div>
		</div>
		
		 <div class="visible" >
		 	    class是 one 
		       <div  class="mini" >class是 mini</div>
			   <div  class="mini" >class是 mini</div>
		 </div>
		 <div class="one" title="test02">
		 	  class是 one    title="test02"
		       <div  class="mini01" >class是 mini01</div>
			   <div  class="mini" >class是 mini</div>
		</div>
		
		
		<div class="visible" >
		 	  这是隐藏的
		</div>
		
		<div class="one">
			
			
		</div>
		<br>
		<div id="mover" >
		 	  动画
		</div>
		<br>
		
		
	</body>
   
</html>
