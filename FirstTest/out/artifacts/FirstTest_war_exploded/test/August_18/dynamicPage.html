<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态页面</title>
</head>
    <script type="text/javascript">
        function addNewNode(){
            var parent=document.getElementsByTagName("form")[0];
            //在前面添加按钮
            var btnNode=document.createElement("input");
            btnNode.type="button";
            btnNode.value="new button";
            btnNode.onclick=function(){
                    alert('hello!');
            };
            parent.insertBefore(btnNode,parent.getElementsByTagName("input")[0]);
            //添加链接到最后面
            var aNode=document.createElement("a");
            aNode.innerHTML="4399";
            aNode.href="http://www.4399.com";
            aNode.style.fontSize="16px";
            aNode.style.color="red";
            aNode.target="_blank";
            parent.appendChild(aNode);
        }
    </script>
<body>
    <form>
        <input type="button" value="新增元素" id="btn1" onclick="addNewNode();"/>
    </form>
</body>
</html>
