<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态的添加表格</title>
</head>
    <script type="text/javascript" language="JavaScript" src="dynamicAppendTab.js"></script>
    <style type="text/css">
        table{
            margin:15px 0px 0px 50px;
            border:1px solid #000;
            border-collapse:collapse;
        }
        td,th{
            border:1px solid #000;
            padding:10px;
            text-align: center;
        }
    </style>
<body>
    <h1>数据表格</h1>
    Name：<input type="text" id="name"/>
    Price：<input type="text" id="price"/>
    <input type="button" value="增加" onclick="addRow();"/>
    <table id="tab">
        <tr>
            <th>产品名称</th>
            <th>产品价格</th>
            <th>操作</th>
        </tr>
    </table>
</body>
</html>
