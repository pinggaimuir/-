<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证表单实例</title>
    <script type="text/javascript" src="validate3.js"></script>
    <style>
                table{
                    width:600px;
                    margin:0px auto;
                    border:1px solid darkgrey;
                    border-collapse:collapse;
                }
                td{
                    border:1px solid darkgrey;
                }
                 span{ font-size:12px; }

                 .stats1{ color : #ccc; }

                .stats2{ color :black; }

                 .stats3{ color :red; }

                 .stats4{ color :green; }


    </style>
</head>
<body>
<form method="post" action="reg.php" onsubmit="" >
    <table>
              <tr>
                  <td>  用户名：</td>
                  <td><input type="text" name="username" /><span class="stats1"></span></td>
              </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password" /><span class="stats1"></span></td>
            </tr>
            <tr>
                <td>    确认密码：</td>
                <td><input type="password" name="chkpass" /><span class="stats1"></span></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="gender" value="男"/>男
                    <input type="radio" name="gender" value="女"/>女<span class="stats1"></span>
                </td>
            </tr>
        <tr>
            <td>昵称：</td>
            <td>
                <input type="text" name="nickname" />
                <span class="stats1"></span>
            </td>
        </tr>
        <tr>
            <td>邮箱：</td>
            <td>
                <input type="text" name="email" /><span class="stats1"></span>
            </td>
        </tr>
        <tr>
            <td>爱好：</td>
            <td>
                <input type="checkbox" name="like" value="lq"/>篮球
                <input type="checkbox" name="like" value="zq"/>足球
                <input type="checkbox" name="like" value="qq"/>铅球
                <input type="checkbox" name="like" value="blq"/>玻璃球
                <span class="stats1"></span>
            </td>
        </tr>
        <tr>
            <td>客户类型：</td>
            <td>
                <select name="type">
                    <option value="pm">平民</option>
                    <option value="sxdy">少先队员</option>
                    <option value="gqty">共青团员</option>
                    <option value="ybdy">预备党员</option>
                    <option value="zsdy">正式党员</option>
                </select>
                <span class="stats1"></span>
            </td>
        </tr>
        <tr>
            <td>头像：</td>
            <td>
                <input type="file" name="img"/>
                <span class="stats1"></span>
            </td>
        </tr>
        <tr>
            <td>描述信息：</td>
            <td>
                <textarea id="desc" rows="5" cols="45" name="img">请输入描述信息~！</textarea>
                <span class="stats1"></span>
            </td>
        </tr>
        <tr>
            <td>验证码：</td>
            <td>
                <input type="text" name="valistr" />
                <img src="1.jpg" width="100px" height="20px"/>
                <span class="stats1"></span>
            </td>
        </tr>
                 <td colspan="2" align="center">
                     <input type="submit" />
                    <input type="reset"/>
                 </td>
             </tr>

        </table>
         </form>
</body>
</html>
