<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项</title>
    <script type="text/javascript" src="jquery-1.9.1.js"></script>
    <script type="text/javascript">
        var arr=new Array();
        arr[0]=["--请选择--"];
        arr[1]=["北京大学","清华大学","北京化工大学","北京理工大学"];
        arr[2]=["山西大学","吕梁学院","运城学院","太原理工大学"];
        arr[3]=["同济大学","复旦大学"];
        function sele(Obj){
            var selected=Obj.selectedIndex;
            var xuexiao=document.getElementById("xuexiao");
            xuexiao.options.length=0;
            for(var i=0;i<arr[selected].length;i++){
                var op=new Option(arr[selected][i],i);
                xuexiao.options[i]=op;
            }
        }
        $(document).ready(function(){
            $("#btn1").click(function(){
                history.forward();
            });
            $("#btn2").click(function(){
                history.back();
            });
        });
    </script>
</head>
<body>
    <select onchange="sele(this)">
        <option>--选择省市--</option>
        <option>北京市</option>
        <option>山西省</option>
        <option>上海市</option>
    </select>
    <select id="xuexiao">
        <option>--选择学校--</option>
    </select>
<br/>
    <button id="btn1">前进</button>
    <button id="btn2">后退</button>
</body>
</html>
