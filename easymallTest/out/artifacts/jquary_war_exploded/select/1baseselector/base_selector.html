<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>基本选择器练习</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	
	<!--引入jquery类库 -->
	<script language="JavaScript" src="../../script/jquery-1.9.1.js"></script>
	
	<style type="text/css">
		 	div,span{
			    width: 140px;
			    height: 140px;
			    margin: 20px;
			    background: #9999CC;
			    border: #000 1px solid;
				float:left;
			    font-size: 17px;
			    font-family:Roman;
			}
			
			div.mini{
			    width: 30px;
			    height: 30px;
			    background: #CC66FF;
			    border: #000 1px solid;
			    font-size: 12px;
			    font-family:Roman;
			}
	 </style>
	 <!--引入jquery的js库-->
	 <script type="text/javascript">
		 $(document).ready(function(){
			 $("#b1").click(function(){
				 $("#one").css("background-color","#0000FF");
			 });
			 $("#b2").click(function(){
				 $("div").css("background-color","#00FFFF");
			 });
			 $("#b3").click(function(){
				$(".mini").css("background-color","#FF0033");
			 });
			 $("#b4").click(function(){
				 $("*").css("background-color","#00FF33");
			 });
			 $("#b5").click(function(){
				 $("span,#two").css("background-color","#3399FF");
			 });
			 $("#b6").click(function(){
				 $("span,#two,#one,.mini").css("background-color","#3399FF");
			 });
		 });
	 </script>
	</head>
	 
	<body>
				
		 <input type="button" value="保存"  class="mini" name="ok"  class="mini" />
		 <input type="button" value="改变 id 为 one 的元素的背景色为 #0000FF"  id="b1"/>
		 <input type="button" value=" 改变元素名为 <div> 的所有元素的背景色为 #00FFFF"  id="b2"/>
		 <input type="button" value=" 改变 class 为 mini 的所有元素的背景色为 #FF0033"  id="b3"/>
		 <input type="button" value=" 改变所有元素的背景色为 #00FF33"  id="b4"/>
		 <input type="button" value=" 改变所有的<span>元素和 id 为 two 的元素的背景色为 #3399FF"  id="b5"/>
		 <input type="button" value=" 改变所有的<span>元素和 id 为 two 的,id为one的，class为 mini的所有的元素的背景色为 #3399FF"  id="b6"/>
		
 
		 <h1>天气冷了</h1>
		 <h2>天气又冷了</h2>
		 
	     <div id="one">
	    	 id为one  
		     
		 </div>
		
		 <div id="two" class="mini" >
	    	   id为two   class是 mini 
		       <div  class="mini" >class是 mini</div>
		</div>
		
		 <div class="one" >
		 	    class是 one 
		       <div  class="mini" >class是 mini</div>
			   <div  class="mini" >class是 mini</div>
		 </div>
		 <div class="one" >
		 	  class是 one 
		       <div  class="mini01" >class是 mini01</div>
			   <div  class="mini" >class是 mini</div>
		</div>
		
		<br>
		<div id="mover" >
		 	  动画
		</div>
		<br>
		<span class="spanone">    span
		</span>
		<span class="mini">    span class是mini
		</span>
	</body>
</html>
