<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html;  charset=UTF-8">
    <title>easyMall</title>
    <link href="../style/easyMall.css" rel="stylesheet" type="text/css">
</head>
<body>
        <div id="headContent" ><!-- 头部器开始-->
            <div class="head1">
                <div class="login">
                    <a href="#">登陆</a>&nbsp;&nbsp;|&nbsp;
                    <a href="#">注册</a>
                </div>
            </div>

            <div class="head2">
                <img src="../image/img/head/logo.jpg" alt="logo" class="logo"/>
                <span class="search">
                   <input type="text" name="#" class="search_in"/><input type="button" class="search_btn" value="搜索"/>
                </span>
                <span class="order_cart">
                    <a href="#">我的订单</a> |
                    <a href="#">我的购物车</a>
                </span>
                <img class="qr" width="" height="" alt=""  src="../image/img/head/qr.jpg" />
            </div>

            <div class="head3">
              <div class="menuBar">
                  <ul >
                      <li><a href="#">首页</a></li>
                      <li><a href="#">全部商品</a></li>
                      <li><a href="#">手机数码</a></li>
                      <li><a href="#">电脑平板</a></li>
                      <li><a href="#">家用电器</a></li>
                      <li><a href="#">汽车用品</a></li>
                      <li><a href="#">视频饮料</a></li>
                      <li><a href="#">图书杂志</a></li>
                      <li><a href="#">服装服饰</a></li>
                      <li><a href="#">理财产品</a></li>
                  </ul>
              </div>
            </div>
        </div><!--头部容器结束-->


        <div id="mainContent"><!--中间容器开始-->
            <div class="index1">
                <img src="../image/img/index/banner_big.jpg" alt=""/>
            </div>
            <div class="index2">
                <img src="../image/img/index/adv1.jpg" alt=""/>
                <img src="../image/img/index/adv2.jpg" alt=""/>
                <img class="last" src="../image/img/index/adv_l1.jpg" alt="" />
            </div>
            <div class="index3">
                <img src="../image/img/index/adv3.jpg" alt=""/>
                <img src="../image/img/index/adv4.jpg" alt=""/>
                <div class="index3_right">
                    <img src="../image/img/index/adv_l2.jpg" alt=""/>
                    <img src="../image/img/index/adv_l3.jpg" alt=""/>
                </div>
            </div>
            <div class="index4">
                <img src="../image/img/index/217.jpg" alt=""/>
            </div>
            <div class="index5">
                <div class="icon">
                    <img src="../image/img/index/icon_g1.png" alt=""/>
                    <span>
                        500强企业&nbsp;品质保证
                    </span>
                </div>
                <div class="icon">
                    <img src="../image/img/index/icon_g2.png" alt=""/>
                    <span>
                        7天退货&nbsp;15天换货
                    </span>
                </div>
                <div class="icon">
                    <img src="../image/img/index/icon_g3.png" alt=""/>
                    <span>
                       100元起运免费
                    </span>
                </div>
                <div class="icon">
                    <img src="../image/img/index/icon_g4.png" alt=""/>
                    <span>
                        448家维修网点&nbsp;全国联保
                    </span>
                </div>
            </div>
