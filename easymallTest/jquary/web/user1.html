<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #t1{
            border-collapse: collapse;
        }
        #t1 td,th{
            border:1px solid black;
            width:35px;
        }
    </style>
    <script type="text/javascript" src="script/jquery-1.9.1.js"></script>
    <script type="text/javascript">
        $().ready(function(){
            $("#b1").click(function(){
                $.post("/UserServlet1",function(data){
//                    $("#t1").append($(data));
                      data=eval(data);
                      for(var i= 0;i<data.length;i++) {
                          var trnode = $("<tr>");
                       /*   $("<td>").html(data[i].id).appendTo(trnode);
                          $("<td>").html(data[i].name).appendTo(trnode);
                          $("<td>").html(data[i].age).appendTo(trnode);
                          $("<td>").html(data[i].sex).appendTo(trnode);*/
                          for(var proname in data[i]){
                              $("<td>").html(data[i][proname]).appendTo(trnode);
                          }
                          $("#t1").append(trnode);
                      }
                });
            });
        });

    </script>
</head>
<body>
    <table id="t1">
        <tr>
            <th>ID号</th>
            <th>名称</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
    </table>
    <button id="b1">点击</button>
</body>
</html>
