<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>easyMall</title>
    <link rel="stylesheet" href="easyMall2.css"/>
    <link rel="stylesheet" href="../style/reset.css"/>
</head>
<body>
    <!--head start-->
    <div id="head">
        <div class="line1">
            <div class="line1_content">
                 <a href="javascript:void(0)">登陆</a>&nbsp;&nbsp;|&nbsp;
                 <a href="javascript:void(0)">注册</a>
            </div>
        </div>
        <div class="line2">
            <img class="logo" src="../image/img/head/logo.jpg"/>
            <span class="search">
                <input class="input" type="text" />
                <input class="btn1" type="button" value="搜索" />
            </span>
            <span class="lable">
                <a href="javascript:void(0)">我的订单</a>
                |
                <a href="javascript:void(0)">我的购物车</a>
            </span>
            <img class="qr" src="../image/img/head/qr.jpg"/>
        </div>
        <div class="line3">
            <div class="content">
                <ul>
                    <li>首页</li>
                    <li>全部商品</li>
                    <li>手机数码</li>
                    <li>电脑平板</li>
                    <li>家用电器</li>
                    <li>汽车用品</li>
                    <li>食品材料</li>
                    <li>图书杂志</li>
                    <li>服装服饰</li>
                    <li>理财产品</li>
                </ul>
            </div>
        </div>
    </div>
    <!--head end-->

    <!--main start-->
    <div id="main">
        <div class="line1">
            <img src="../image/img/index/banner_big.jpg" alt=""/>
        </div>
        <div class="line2">
            <img src="../image/img/index/adv1.jpg" alt=""/>
            <img src="../image/img/index/adv2.jpg" alt=""/>
            <img class="last" src="../image/img/index/adv_l1.jpg" alt=""/>
       </div>
        <div class="line3">
             <img src="../image/img/index/adv3.jpg"/>
             <img src="../image/img/index/adv4.jpg"/>
            <div class="right">
             <img src="../image/img/index/adv_l2.jpg"/>
            <img src="../image/img/index/adv_l3.jpg"/>
            </div>
        </div>
        <div class="line4">
            <img src="../image/img/index/217.jpg"/>
        </div>
        <div class="line5">
            <div>
                <img src="../image/img/index/icon_g1.png" alt=""/>
               <span>500强企业 品质保证 </span>
        </div>
            <div>
                 <img src="../image/img/index/icon_g2.png" alt=""/>
                <span> 7天退货 15天换货 </span>
        </div>
            <div>
                <img src="../image/img/index/icon_g3.png" alt=""/>
               <span> 100元起免费运  </span>
          </div>
            <div>
                <img src="../image/img/index/icon_g4.png" alt=""/>
               <span> 448家维修网点 全国联保   </span>
            </div>
        </div>

    </div>
    <!--main end-->

    </div>
    <!--foot end-->

</html>
