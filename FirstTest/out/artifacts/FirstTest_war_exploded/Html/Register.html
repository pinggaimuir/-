<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<form action="http://www.tmooc.cn" method="post">
    <table border="1px" align="center" bgcolor="aqua" bordercolor="red" cellspacing="0px" cellpadding="5px">
        <caption>注册用户</caption>

        <tr>
                <td>用户名：</td>
                <td><input type="text" name="username" value="gaojian" readonly="readonly" disabled/></td>
        </tr>
        <tr>
                <td>密码：</td>
                <td><input type="password" name="pwd1"/></td>
        </tr>
        <tr>
                <td>确认密码：</td>
                <td><input type="password" name="pwd2"/></td>
        </tr>
        <tr>
                <td>昵称：</td>
                <td><input type="text" name="name"/></td>
        </tr>
        <tr>
                <td>邮箱：</td>
                <td><input type="email"  name="email"/></td>
        </tr>
        <tr>
                <td>电话：</td>
                <td><input type="number"  name="number"/></td>
        </tr>
        <tr>
            <td>微博地址：</td>
            <td><input type="url"  name="url"/></td>
        </tr>
        <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" checked />男
                    <input type="radio" name="sex" />女
                </td>
        </tr>
        <tr>
                <td>爱好：</td>
                <td>
                    <checkbox  name="prefer"  checked>篮球</checkbox>
                    <checkbox  name="prefer" >足球</checkbox>
                    <checkbox  name="prefer" >排球</checkbox>
                </td>
        </tr>
        <tr>
                <td>城市：</td>
                <td>
                    <select name="city">
                        <option value="上海" >上海</option>
                        <option value=“北京” >北京</option>
                        <option value="广州" >广州</option>
                    </select>
                </td>
        </tr>
        <tr>
                <td>头像：</td>
                <td>
                    <input type="file" name="touxiang"/>
                </td>
        </tr>
        <tr>
                <td>验证码：</td>
                <td>
                    <input type="text" name="yanzheng"/>
                    <img src="" width="50px" height="15px"/>
                    <input type="button" value="换一个"/>
                </td>
        </tr>
        <tr>
                 <td>自我描述：</td>
                 <td>
                     <textarea cols="30" rows="5"  >请填写自我描述</textarea>
                 </td>
        </tr>
        <tr >
                <td colspan="2" align="center">
                    <input type="submit" value="提交"/>
                    <input type="reset" value="重置"/>
                </td>

        </tr>
        <input type="hidden" name="id" value="142627"/>
    </table>
</form>
</body>
</html>
