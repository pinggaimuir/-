<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>制作简单的树形菜单</title>
<style type="text/css">
body{font-size:13px;
     line-height:20px;
	 }
a{font-size: 13px;
  color: #000000;
  text-decoration: none;
  }
a:hover{font-size:13px;
       color: #ff0000;
	   }
img {
	vertical-align: middle;
	border:0;
}
.no_circle{list-style-type:none;  /*设置列表项标志的类型为无*/
   display:none;
	}
</style>
<script  type="text/javascript">
function show(){
	//1、获取子栏目节点
	var art = document.getElementById("art");
	//2、判断显示还是隐藏，并改变显示的状态：显示->隐藏；隐藏->显示
	if(art.style.display=="none"){//原来是隐藏状态
		art.style.display = "block";
	}else{
		art.style.display = "none";
	}
}
</script>
</head>

<body>
<b><img src="images/fold.gif">树形菜单：</b>  
<ul><a href="javascript:void(0)" onclick="show()"><img src="images/fclose.gif">文学艺术</a></ul>
<ul id="art" class="no_circle">
<li><img src="images/doc.gif" >先锋写作</li>
<li> <img src="images/doc.gif" >小说散文</li>
<li><img src="images/doc.gif" >诗风词韵</li>
</ul>
</body>
</html>
