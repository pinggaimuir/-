<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>好友列表</title>
</head>
<script type="text/javascript">
    function openList(Obj){
        var div=Obj.parentNode.getElementsByTagName("div")[0];
        if(div.style.display=="none"){
            var divObj=document.getElementsByTagName("div");
            for(var i=0;i<divObj.length;i++){
                divObj[i].style.display="none";
            }
            div.style.display="block";
        }else{
            div.style.display="none";
        }
    }
</script>
<style type="text/css">
    table{
        width:80px;
        border:1px solid darkblue;
        border-collapse: collapse;
    }
    table,td{
        font-family: 楷体;
        border:1px solid darkblue;
        background-color: #5f80a1;
    }
    tr td div{
        background-color: #4cbae8;
        display:none;
        text-align:left;
    }
    a{
        text-decoration:none;
    }
</style>
<body>
    <table>
        <tr>
            <td><a href="javascript:void(0)" onclick="openList(this)">君王好友</a>
            <div>
                秦始皇<br/>
                闯王<br/>
                隋炀帝<br/>
                赵四<br/>
            </div>
            </td>
        </tr>
        <tr>
            <td><a href="javascript:void(0)" onclick="openList(this)">三国</a>
            <div>
                赵云<br/>
                关羽<br/>
                张飞<br/>
            </div>
            </td>
        </tr>
        <tr>
            <td><a href="javascript:void(0)" onclick="openList(this)">省份</a>
            <div>
                山西<br/>
                北京<br/>
                上海<br/>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
