<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>内容选择器</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script language="JavaScript" src="../../script/jquery-1.9.1.js"></script>
	<style type="text/css">
		 	div,span{
			    width: 140px;
			    height: 140px;
			    margin: 20px;
			    background: #9999CC;
			    border: #000 1px solid;
				float:left;
			    font-size: 17px;
			    font-family:Roman;
			}
			
			div.mini{
			    width: 30px;
			    height: 30px;
			    background: #CC66FF;
			    border: #000 1px solid;
			    font-size: 12px;
			    font-family:Roman;
			}
	 </style>
	 <!--引入jquery的js库-->
    <script type="text/javascript">
		$(document).ready(function(){
			//改变含有文本 ‘di’ 的 div 元素的背景色为 #0000FF
			$("#b1").click(function(){
				$("div:contains('di')").css("background-color","red");
			});
			//改变不包含子元素(或者文本元素) 的 div 空元素的背景色为
			$("#b2").click(function(){
				$("div:empty").css("background-color","red");
			});
			//改变含有 class 为 mini 元素的 div 元素的背景色为 #0000FF
			$("#b3").click(function(){
				$("div:has(.mini)").css("background-color","red");
			});
			//改变含有子元素(或者文本元素)的div元素的背景色为 #0000FF
			$("#b4").click(function(){
				$("div:parent").css("background-color","red");
			});
			// 改变不含有文本 di; 的 div 元素的背景色"
			$("#b5").click(function(){
				$("div:not(:contains('di'))").css("background-color","red");
			});
		});
	</script>
	</head>
	 
	<body>
				
		 <input type="button" value="保存"  class="mini" name="ok"  class="mini" />
		 <input type="button" value=" 改变含有文本 ‘di’ 的 div 元素的背景色为 #0000FF"  id="b1"/>
		 <input type="button" value=" 改变不包含子元素(或者文本元素) 的 div 空元素的背景色为"  id="b2"/>
		 <input type="button" value=" 改变含有 class 为 mini 元素的 div 元素的背景色为 #0000FF"  id="b3"/>
		 <input type="button" value=" 改变含有子元素(或者文本元素)的div元素的背景色为 #0000FF"  id="b4"/>
		 <input type="button" value=" 改变不含有文本 di; 的 div 元素的背景色"  id="b5"/>
 
		 <h1>天气冷了</h1>
		 <h2>天气又冷了</h2>
		 
	     <div id="one">
	    	 id为one   div
		     
		 </div>
		
		 <div id="two" class="mini" >
	    	   id为two   class是 mini  div
		       <div  class="mini" >class是 mini</div>
		</div>
		
		 <div class="one" >
		 	    class是 one 
		       <div  class="mini" >class是 mini</div>
			   <div  class="mini" >class是 mini</div>
		 </div>
		 <div class="one" >
		 	  class是 one 
		       <div  class="mini01" >class是 mini01</div>
			   <div  class="mini" >class是 mini</div>
		</div>
		
		<div class="one"></div>
		<br>
		<div id="mover" >
		 	  动画
		</div>
		<br>
		
		
	</body>

   
</html>
