<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tableSort</title>
    <script type="text/javascript">
        function sort(){
            var rows=document.getElementsByTagName("tr");
            var Dtable=document.getElementsByTagName("table")[0];
            //var tbody=Dtable.tBodies[0];
            for(var i=0;i<rows.length;i++){
                for(var j=i+1;j<rows.length;j++){
                    if(rows[i].cells[1].innerHTML<rows[j].cells[1].innerHTML){
                        var itemp=rows[i].cloneNode(true);
                        var jtemp=rows[j].cloneNode(true);
                        rows[i].parentNode.replaceChild(itemp,rows[j]);
                       rows[j].parentNode.replaceChild(jtemp,rows[i]);
                    }
                }
            }
        }
    </script>
    <style type="text/css">
        table{
            border:1px solid darkkhaki;
            border-collapse: collapse;
            text-align:center;
            width:450px;
        }
        td{
            border:1px solid darkkhaki;
        }
    </style>
</head>

<body>
<table align="center">
    <tr>
        <th>姓名</th>
        <th onclick="sort()" style="cursor:pointer;">年龄</th>
        <th>地址</th>
    </tr>

    </tr>
</table>
</body>
</html>
